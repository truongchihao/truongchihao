<!DOCTYPE html>
<html>
<head>
    <title>Page Title</title>
    <style>
        .b14{
            width: 300px;
            height: 170px;
            background: #6FAC21;
            opacity: 0.8;
            border-radius: 10px;
            transition: all 2s linear;
            margin: 50px 50px;
            text-align: justify;
            border-bottom: dashed;
            border-left: double;
            border-right: dashed;
            border-top: double;
            border-color: red;
            color: white;
            font-size: 15px;
            line-height: 16px;
            transition: all 2s;
        }
        .b14:hover{
            transform: scale(2) rotate(360deg);
            background: #1ec7e6;
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div class="b14">
        CSS stands for Cascading Style Sheets. CSS describes how HTML elements are to be displayed on screen, paper, or in other media. CSS saves a lot of work. It can control the layout of multiple web pages all at once.
    </div>
</body>
</html>
